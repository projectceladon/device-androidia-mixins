[partition.esp2]
label = esp2
len = {{esp_partition_size}}
type = fat

[partition.bootloader]
label = bootloader
len = {{bootloader_len}}
type = fat
has_slot = true

{{/bootloader_slot_ab}}
{{^bootloader_slot_ab}}
[partition.bootloader]

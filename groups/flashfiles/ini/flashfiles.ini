args = flash bootloader_a $file
file = radio:bootloader.img
description = Flash bootloader_a partition

{{/bootloader_slot_ab}}
{{/fw_sbl}}
{{#fw_sbl}}
[command.bootloader.bootloader_a]
tool = fastboot
args = flash bootloader_a $file
file = bootloader:bootloader.img
description = Flash bootloader_a partition

{{/fw_sbl}}

        }
        BypassLinearPp {
            Type            BooleanType
            Default         False
            Parameter       BypassLinearPp
            Mapping         off:False,on:True
        }
        BwxActivated {
            Type            BooleanType
            Default         False
            Parameter       bandwidth_extension
            Mapping         off:False,on:True
        }
        PreProcEnabled {
            Type PreProcessingType

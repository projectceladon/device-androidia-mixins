        }
        OutputFlags {
            Type            OutputFlagsType
            Default         none
            Parameter       output_flags
        }
        InputFlags {
            Type            InputFlagsType
            Default         none
            Parameter       input_flags
        }
        Mode {
            Type            AndroidModeType
            Default         Normal
            Parameter       android_mode
        }
        ModemAudioAvailable {
            Type            BooleanType

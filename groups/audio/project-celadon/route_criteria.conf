            Default         False
            Mapping         Down:False,Up:True
        }
        VoIPBandType {
            Type            BandType
            Default         NB
            Parameter       voip_band_type
        }
        ImsBandType {
            Type            BandType
            Default         Unknown
            Parameter       cme_band
            Mapping         nb:NB,wb:WB,swb:SuperWB
        }
        ContextAwareness {
            Type            BooleanType

            Default         False
            Mapping         AudioDetach:False,AudioActive:True,VoiceActive:True
        }
        CsvBandType {
            Type            BandType
            Default         NB
            Parameter       csv_band_type_xmm1
            Mapping         Narrow:NB,Wide:WB,Super Wide:SuperWB

{{^slot-ab}}
[command.flash.vendor]
tool = fastboot
args = flash vendor $file
file = images:vendor.img
timeout = 600000
description = Flash vendor partition
{{/slot-ab}}
{{#slot-ab}}
[command.flash.vendor]
tool = fastboot
args = flash vendor_a $file
file = images:vendor.img
timeout = 600000
description = Flash vendor_a partition
{{/slot-ab}}
